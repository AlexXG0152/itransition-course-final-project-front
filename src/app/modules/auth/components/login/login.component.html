<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <ul class="nav nav-pills nav-justified mb-5" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a routerLink="/auth/login" class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="/auth/login"
                role="tab" aria-controls="pills-login" aria-selected="true">{{'login.login' | translate}}</a>
            </li>
            <li class="nav-item" role="presentation">
              <a routerLink="/auth/register" class="nav-link" id="tab-register" data-mdb-toggle="pill" href="/auth/signup"
                role="tab" aria-controls="pills-register" aria-selected="false">{{'login.registration' | translate}}</a>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-outline mb-4">
                  <input type="text" id="email" class="form-control" formControlName="email" />
                  <label class="form-label" for="email">{{'login.email' | translate}}</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" formControlName="password" />
                  <label class="form-label" for="password">{{'login.password' | translate}}</label>
                </div>

                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block mb-4">{{'login.sign-in' | translate}}</button>

                <div class="text-center">
                  <p>{{'login.not-a-member' | translate}} <a routerLink="/auth/register" href="/auth/register">{{'login.register' | translate}}</a></p>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
