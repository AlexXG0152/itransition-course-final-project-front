<div class="container">
  <div class="card m-3">
    <div class="card-body">
      <h5 class="card-title">{{ comment.commentTitle }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ comment.user.name }} <i class="bi bi-heart-fill text-danger ms-2"
          matTooltip="{{'user.info.likes' | translate}}"> {{comment.user.totalLikes}}</i></h6>
      <p class="card-text">{{ comment.commentText }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <p class="card-text">{{ comment.createdAt }}</p>
        <p class="card-text">{{ comment.userId }}</p>
      </div>
    </div>
  </div>
</div>
