<div class="container">
  <div class="card m-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h6 class="card-subtitle mb-2 text-muted">{{ comment.user.name }} <i class="bi bi-heart-fill text-danger ms-2"
          matTooltip="{{'user.info.likes' | translate}}"> {{ comment.user.receivedLikes }}</i></h6>
      <p class="card-text">{{ comment.createdAt | date:'dd.MM.yyyy, HH:mm' }}</p>
    </div>
    <div class="card-body pt-0 mt-0">
      <p class="card-text">{{ comment.commentText }}</p>
    </div>
  </div>
</div>
