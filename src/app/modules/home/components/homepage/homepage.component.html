<div class="container" *ngIf="!loading; else spinner">
  <app-tags-cloud ></app-tags-cloud>
  <app-carousel [reviews]="latestTenReviews" [showLikeButton]="showLikeButton"
    [likesArray]="latestTenReviewsLikesArray"></app-carousel>
  <app-carousel [reviews]="topTenReviews" [showLikeButton]="showLikeButton"
    [likesArray]="topTenReviewsLikesArray"></app-carousel>
</div>

<ng-template #spinner>
  <div class="container d-flex justify-content-center mt-5">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
